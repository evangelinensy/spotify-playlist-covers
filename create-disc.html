<!DOCTYPE html>
<html>
<head>
    <title>Create Disc</title>
</head>
<body>
    <canvas id="canvas" width="300" height="300" style="border:1px solid #000;"></canvas>
    <br>
    <button onclick="download()">Download Disc</button>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Clear canvas
        ctx.clearRect(0, 0, 300, 300);
        
        const centerX = 150;
        const centerY = 150;
        const outerRadius = 140;
        const innerRadius = 20;
        const centerHoleRadius = 8;
        
        // Create radial gradient for disc surface
        const discGradient = ctx.createRadialGradient(
            centerX - 20, centerY - 20, 0,
            centerX, centerY, outerRadius
        );
        
        // Add gradient stops for realistic CD appearance
        discGradient.addColorStop(0, '#f8f9fa');      // Bright center
        discGradient.addColorStop(0.3, '#e9ecef');    // Light gray
        discGradient.addColorStop(0.6, '#dee2e6');    // Medium gray
        discGradient.addColorStop(0.8, '#ced4da');    // Darker gray
        discGradient.addColorStop(1, '#adb5bd');      // Dark edge
        
        // Draw outer disc
        ctx.beginPath();
        ctx.arc(centerX, centerY, outerRadius, 0, Math.PI * 2);
        ctx.fillStyle = discGradient;
        ctx.fill();
        
        // Add subtle texture with small circles
        ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
        for (let i = 0; i < 50; i++) {
            const angle = (Math.PI * 2 * i) / 50;
            const radius = innerRadius + (outerRadius - innerRadius) * Math.random();
            const x = centerX + Math.cos(angle) * radius;
            const y = centerY + Math.sin(angle) * radius;
            const size = Math.random() * 3 + 1;
            
            ctx.beginPath();
            ctx.arc(x, y, size, 0, Math.PI * 2);
            ctx.fill();
        }
        
        // Add subtle highlight
        const highlightGradient = ctx.createRadialGradient(
            centerX - 30, centerY - 30, 0,
            centerX - 30, centerY - 30, 60
        );
        highlightGradient.addColorStop(0, 'rgba(255, 255, 255, 0.3)');
        highlightGradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
        
        ctx.beginPath();
        ctx.arc(centerX - 30, centerY - 30, 60, 0, Math.PI * 2);
        ctx.fillStyle = highlightGradient;
        ctx.fill();
        
        // Draw inner ring (where the image will go)
        ctx.beginPath();
        ctx.arc(centerX, centerY, innerRadius, 0, Math.PI * 2);
        ctx.fillStyle = '#f8f9fa';
        ctx.fill();
        
        // Draw center hole
        ctx.beginPath();
        ctx.arc(centerX, centerY, centerHoleRadius, 0, Math.PI * 2);
        ctx.fillStyle = '#6c757d';
        ctx.fill();
        
        // Add subtle shadow around the disc
        ctx.shadowColor = 'rgba(0, 0, 0, 0.2)';
        ctx.shadowBlur = 10;
        ctx.shadowOffsetX = 2;
        ctx.shadowOffsetY = 2;
        
        // Redraw outer edge with shadow
        ctx.beginPath();
        ctx.arc(centerX, centerY, outerRadius, 0, Math.PI * 2);
        ctx.strokeStyle = 'rgba(0, 0, 0, 0.1)';
        ctx.lineWidth = 2;
        ctx.stroke();
        
        // Reset shadow
        ctx.shadowColor = 'transparent';
        ctx.shadowBlur = 0;
        ctx.shadowOffsetX = 0;
        ctx.shadowOffsetY = 0;
        
        function download() {
            const link = document.createElement('a');
            link.download = 'disc-bg-new.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        console.log('Disc generated!');
    </script>
</body>
</html>
